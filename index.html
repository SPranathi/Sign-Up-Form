<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="bat.png" alt="logo" class="bat">
                <h1 class="vengeance"><em>Vengeance</em></h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You  <em>know   </em> you want to!</p>
            </div>
            <form action="#" method="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="input">
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone number</label>
                        <input type="text" name="phone_number" id="phone_number" minlength="10" maxlength="10" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
                <div class="let button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account?<u></p><a href="#">Log in</a></u></div>
        </div>
    </div>
</body>
</html>
